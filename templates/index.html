<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Detection Stream</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?technology,ai') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            color: white;
            box-sizing: border-box;
        }

        /* Top Nav Styles */
        nav {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            z-index: 100;
        }

        nav a {
            color: white;
            font-size: 1rem;
            padding: 12px 20px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        /* Video Card Styles */
        .video-card {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 600px;
            text-align: center;
            margin-top: 80px; /* To avoid overlap with nav */
            transform: scale(1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .video-card video, .video-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }

        .description {
            font-size: 1rem;
            color: #ddd;
            margin-top: 10px;
            text-align: center;
            max-width: 80%;
            line-height: 1.6;
        }

        /* Animation for smooth page load */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        body {
            animation: fadeIn 1.5s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Top Navbar -->
    <nav>
        <a href="http://127.0.0.1:5000/">Home</a>
        <a href="http://127.0.0.1:5000/invoices">Invoices</a>
        <a href="http://127.0.0.1:5000/medical">Medical Reports</a>
        <a href="http://127.0.0.1:5000/chatbot">Chatbot</a>
        <a href="http://127.0.0.1:5000/medical-chat">MChat</a>
        <a href="http://127.0.0.1:5000/real">Query</a>

    </nav>

    <!-- Video Stream Section -->
    <div class="video-card">
        <h1>Real Time Detection</h1>
        <img src="{{ url_for('video_feed') }}" alt="Video stream" />
        <div class="description">
            <p>Watch real-time object detection in action. Our YOLO model identifies objects with high precision and speed, making it perfect for live use cases.</p>
        </div>
    </div>
</body>
</html>
