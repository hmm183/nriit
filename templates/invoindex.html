<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Invoice</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Align the content vertically */
        }

        /* Top Nav Styles */
        nav {
            width: 100%;
            background-color: #007bff;
            position: fixed;
            top: 0;
            left: 0;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            z-index: 100;
        }

        nav a {
            color: white;
            font-size: 1rem;
            padding: 12px 20px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        /* Page Content Styles */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #3f3f3f;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: block;
            margin: 0 auto 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #666;
        }

        input[type="file"]:hover {
            border-color: #007bff;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <!-- Top Navbar -->
    <nav>
        <a href="http://127.0.0.1:5000/">Home</a>
        <a href="http://127.0.0.1:5000/invoices">Invoices</a>
        <a href="http://127.0.0.1:5000/medical">Medical Reports</a>
        <a href="http://127.0.0.1:5000/chatbot">Chatbot</a>
        <a href="http://127.0.0.1:5000/medical-chat">MChat</a>
        <a href="http://127.0.0.1:5000/real">Query</a>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <h1>Upload Invoice Image</h1>
        <form action="/invoices" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
        <div class="footer">
            <p>Supported file formats: JPG, PNG, JPEG</p>
        </div>
    </div>

</body>
</html>
