<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        nav {
            background-color: #333;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 8px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #4CAF50;
        }

        /* Main Content Styles */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            padding-top: 60px; /* Adjusting for fixed navbar */
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        label {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        input[type="file"] {
            font-size: 1.2rem;
            padding: 12px;
            margin-bottom: 20px;
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.1rem;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            position: fixed;
            bottom: 10px;
            color: #aaa;
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <a href="http://127.0.0.1:5000/">Home</a>
            <a href="http://127.0.0.1:5000/invoices">Invoices</a>
            <a href="http://127.0.0.1:5000/medical">Medical Reports</a>
            <a href="http://127.0.0.1:5000/chatbot">Chatbot</a>
            <a href="http://127.0.0.1:5000/medical-chat">MChat</a>
            <a href="http://127.0.0.1:5000/real">Query</a>
        </ul>
    </nav>

    <div class="container">
        <h1>Upload an Image for Classification</h1>
        <form action="/real" method="POST" enctype="multipart/form-data">
            <label for="image">Choose an image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <br>
            <button type="submit">Upload</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Your Project</p>
    </footer>
</body>
</html>
